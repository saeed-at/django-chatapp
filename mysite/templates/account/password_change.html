<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-6">
                <h1 class="text-2xl font-bold text-white">Change Password</h1>
            </div>

            <!-- Navigation Menu -->
            <nav class="bg-gray-50 border-b border-gray-200">
                <div class="px-8 py-4 flex flex-wrap gap-4">
                    <a href="/accounts/password/change/" 
                       class="text-blue-600 font-medium flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                        </svg>
                        <span>Change Password</span>
                    </a>
                    <a href="/accounts/logout/" 
                       class="text-gray-600 hover:text-blue-600 font-medium flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Sign Out</span>
                    </a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="px-8 py-6">
                <form method="POST" action="{% url 'account_change_password' %}" class="space-y-6">
                    {% csrf_token %}
                    <div class="space-y-4">
                        {{ form.as_p|safe }}
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg 
                                   transition duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
